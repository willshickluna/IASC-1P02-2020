<html lang="en" dir="ltr">

      table {

      }
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>

    <thead>
      <tr >
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Call 1</td>
        <td colspan="2">Cell 2</td>
      </tr>
      <tr>
        <td>Cell 3</td>
        <td>Cell 4</td>
        <td>Cell 5</td>
      </tr>
      <tr>
        <td colspan="2">Cell 6</td>
        <td>Cell 7</td>
      </tr>
    </tbody>
    </table>

  </body>
</html>
